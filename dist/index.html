<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<style>
			html {
				background:#303030;
			}
			#ccw {
				background:#333333;
				padding:32px 64px;
				border-radius:16px;
				position:absolute;
				top:50%;
				left:50%;
				transform:translate(-50%,-50%);
			}
			#nameinput {
				font-size:22px;
				text-align:center;
				padding:16px 32px;
				border-radius:16px;
				outline:none; border:none;
				position:fixed;
				bottom:0%;
				left:50%;
				transform:translate(-50%,-64px);
			}
		</style>
		<div id="ccw" data-width="377" data-height="238">
			<!-- Container for the canvas element -->
		</div>
		<input id="nameinput" placeholder="Your name here"/>
		<script type="text/javascript" src="js/pixi.min.js"></script>
		<script type="text/javascript" src="js/tilt.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
